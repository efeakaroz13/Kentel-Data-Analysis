<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Kentel Data Analyser</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/everything.css">
</head>
<body>
	<nav class="navbar " style="border-bottom:1px solid #e3e3e3;">
	  <a class="navbar-brand" href="/">
	    <img src="/static/alpha.png" style="margin-left:20px;margin-right: 20px;" width="30" height="30" class="d-inline-block align-top" alt="">
	    Kentel Analytics
	  </a>
	</nav><br><br>
	<div class="container">
		{% if error==True %}
		<center>
			<h3 style="font-family: 'IBM Plex Sans JP', sans-serif;">SignIn</h3>
			<div class="login">
				<form action="" method="POST">
					<input type="email" class="form-control" style="border:1px solid red;" name="email" value="{{email}}" placeholder="Enter your email"><br>
					<input type="password" class="form-control" style="border:1px solid red" name="password" placeholder="Enter your password"><br>
					<button class="btn btn-outline-dark">Log in</button>
				</form>
			</div>

		</center>
		{% else %}
		<center>
			<h3 style="font-family: 'IBM Plex Sans JP', sans-serif;">SignIn</h3>
			<div class="login">
				<form action="" method="POST">
					<input type="email" class="form-control" name="email" value="{{email}}" placeholder="Enter your email"><br>
					<input type="password" class="form-control" name="password" placeholder="Enter your password"><br>
					<button class="btn btn-outline-dark">Log in</button>
				</form>
			</div>

		</center>
		{% endif %}
	</div>
</body>
</html>
